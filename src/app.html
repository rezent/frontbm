<!DOCTYPE html>
<html lang="ru" class="no-js">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/img/favicon/apple-touch-icon.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="%sveltekit.assets%/img/favicon/apple-touch-icon-72x72.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="%sveltekit.assets%/img/favicon/apple-touch-icon-114x114.png" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		
		<!-- Preload critical resources -->
		<link rel="preload" href="%sveltekit.assets%/img/logo.png" as="image" />
		<link rel="preload" href="%sveltekit.assets%/img/main-header-img.png" as="image" />
		
		<!-- DNS prefetch -->
		<link rel="dns-prefetch" href="//fonts.googleapis.com" />
		<link rel="dns-prefetch" href="//fonts.gstatic.com" />
		
		<!-- Theme color -->
		<meta name="theme-color" content="#3B82F6" />
		<meta name="msapplication-TileColor" content="#3B82F6" />
		
		<!-- Security headers -->
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' blob: https://esm.sh; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https: http://localhost:*;" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-gray-50 text-gray-900">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
